<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>
<body>

  <app-header></app-header>
  <div *ngIf="alertone" class="alert alert-info"  role="alert">
    <strong>Sorry!</strong> The Product is not servicavailabe to your area.
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div *ngIf="alerttwo" class="alert alert-info"  role="alert">
    <strong>Hie There!</strong> Pleased to inform that product is Available in your area.
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <br>
  <div align="right">
    <form #logoutform="ngForm" (ngSubmit)="onClick()">
      <button type="submit" class="button"  >Logout</button>
    </form>
  </div>

<table align="center" border="5px" style="width:1000px" height="300">
  <thead align="center">
    <tr>

      <th>Products Code</th>
      <th>Name</th>
      <th>Price</th>
      <th>Description</th>
      <th>Image</th>
      <th>Brand</th>
      <th>Serviceability</th>
    </tr>
  </thead>


  <tbody>
    <tr *ngFor="let item of result">
      <td align="center"> {{item.productcode}}</td>
      <td align="center">{{item.name}} </td>
      <td align="center">{{item.price}}</td>
      <td align="center">{{item.description}}</td>
      <td align="center"><img [src]="item.image" width="150" height="150"> </td>
      <td align="center">{{item.brand}}</td>
      <td> <form  #serviceform="ngForm" (ngSubmit)="onSubmit(serviceform.value,item.pincode)">
        
      <input type="text" class="form-control" aria-describedby="serviceability" name="serviceability" placeholder="Enter Your PinCode" ngModel >
      
      <button type="submit" class="btn btn-success">Check</button>
        </form>
        </td>
     
      

     
    </tr>
  </tbody>
  </table>

  <br>
  <app-footer></app-footer>
</body>
</html>
