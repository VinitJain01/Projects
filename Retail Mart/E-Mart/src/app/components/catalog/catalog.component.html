
<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>
<body>

  <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
   
    
   
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        </ul>
        

    <div class="form-group">
    <form #form="ngForm" (ngSubmit)="onFilter(form.value)">
    
      
        <div class="form-inline">
          
        <label for="brand"> Brand </label> 
        <select id="brand" name="brand" ngModel class="form-control">
          <option value="Nike">Nike</option> 
          <option value="Levis">Levis</option>
        </select>   
          
        &nbsp;
    
            <label for="price"> Price </label>
            <select id="price" name="price" ngModel class="form-control">
              <option value="Ascending">Low to high</option>
              <option value="Descending">High to Low</option>
            </select>
            &nbsp;
    
    <button type="submit">Filter</button>
  </div>

    </form>
  </div>
 

    <form class="form-inline" #searchform="ngForm" (ngSubmit)="onSubmit(searchform.value)">

      <div class="form-group">
    
        <input type="text" class="form-control" aria-describedby="Search" name="name" placeholder="Search" ngModel >
        </div>
        <button type="submit" class="btn btn-outline-success my-2 my-sm-0">Search</button>
      </form>
      
  </nav>
<br>

<div align="right">
  <form #logoutform="ngForm" (ngSubmit)="onClick()">
    <button type="submit" class="button">Logout</button>
  </form>
</div>

 

 <div class="row card-group">
  <div class="col-sm-6" *ngFor="let item of result">
   
    <div class="card text-white bg-info mb-3" style="max-width: 18rem;" >
      <img class="card-img-top" [src]="item.image" width="350" height="250" alt="Card image cap">
      
      <div class="card-body">
        <h4 align="center" class="card-title">{{item.name}}</h4>
        <h5 align="center" class="card-text">{{item.brand}}</h5>
        <h5 align="center" class="card-text">{{item.price|currency: "&#8377;"}}</h5>
        
        <button (click)="viewDescription(item)" class="btn btn-primary" type="submit" align="center">VIEW DETAILS</button>
      </div>
      
    </div>
  </div>
  
  </div>


  <br>
  <br>

  
</body>
</html>
